version: '3.8'

services:
  ai-travel-planner:
    image: crpi-uspbv1mtgfy0n9og.cn-hangzhou.personal.cr.aliyuncs.com/namqiang/ai-travel-planner:latest
    container_name: ai-travel-planner
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - TZ=Asia/Shanghai
    labels:
      - "com.docker.compose.project=ai-travel-planner"
    networks:
      - travel-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  travel-network:
    driver: bridge
